
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/public.css" />
<link rel="stylesheet" type="text/css" href="css/page.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>

<body>
<form id="form1" name="form1" method="post" action="dologin.jsp">
	<!-- 登录body -->
	<div class="logDiv">
		<img src="img/ns2.png"   class=" background-size:cover logBanner" />
	  <div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">人脸点名系统登录</p>
			</div>
			<!-- 输入框 -->
	    <div class="lgD">
				<img class="img1" src="img/logName.png" /><input type="text"
					name="stuId" placeholder="输入用户名" />
		  </div>
	    <div class="lgD">
				<img class="img1" src="img/logPwd.png" /><input type="password"
					name="stuPwd" placeholder="输入用户密码" />
		  </div>
			<div class="logC">

			    <table width="200">
				    <tr>
				      <td><label>
				        <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_0" />
				        教师端登录</label></td>
			        
				      <td><label>
				        <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1" />
				        学生端登录</label></td>
			        </tr>
			      </table>
			    <a href="index.html" target="_self">
			    <button type="submit">登 录</button>
				</a>

			</div>
		</div>
	</div>
	</form>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
	  <p class="p1">版权所有：@</p>
		<p class="p1">&nbsp; </p>
	</div>
	<!-- 登录页面底部end -->
   
</body>
